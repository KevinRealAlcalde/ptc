type: pipeline-template
version: 1
name: test
description: test
templateType: MULTIBRANCH
parameters:
  - name: organisation
    displayName: GitHub Organisation
    type: string
  - name: repoName
    displayName: Git Repository
    type: string
  - name: githubAppKey
    displayName: GitHub App Key (compatible with GitHub Checks) OR GitHub Auth Token
    type: CREDENTIALS
  - name: SourceToBuild
    displayName: Source to build (Accept Regex) - Example - ^(main|PR-.*|v1.*)
    type: string
    defaultValue: .*

multibranch:
  markerFile: ci-config.yaml
  branchSource:
    buildStrategies:
      - skipInitialBuildOnFirstIndexingResetRevision: {}
    github:
      apiUri: test
      repoOwner: ${organisation}
      repository: ${repoName}
      credentialsId: ${githubAppKey}
      traits:
          - gitHubBranchDiscovery:
              strategyId: 3
          - gitHubPullRequestDiscovery:
              strategyId: 2
          - gitHubForkDiscovery:
              trust:
                gitHubTrustEveryone: {
                  }
              strategyId: 2
          - headRegexFilter:
              regex: ${SourceToBuild}
          - gitHubTagDiscovery: {
          }
          - gitHubIgnoreDraftPullRequestFilter: {
            }
          - gitHubStatusChecks:
              suppressLogs: false
              name: test
              skip: false
              skipNotifications: true
              skipProgressUpdates: false
              unstableBuildNeutral: true
    buildStrategies:
      - $class: SkipInitialBuildOnFirstBranchIndexing
    strategy:
      allBranchesSame:
        props:
        - suppressAutomaticTriggering:
            triggeredBranchesRegex: ${SourceToBuild}
            strategy: INDEXING
