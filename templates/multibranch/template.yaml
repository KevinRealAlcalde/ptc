type: pipeline-template
version: 1
name: test
description: test
templateType: MULTIBRANCH
parameters:
  - name: repoName
    displayName: Git Repository
    type: string
  - name: password
    displayName: password
    type: CREDENTIALS

multibranch:
  branchSource:
    git:
      remote: ${repoName}
      credentialsId: ${password}
      traits:
        - $class: CloneOptionTrait
          extension:
            depth: 2
            honorRefspec: true
            noTags: true
            shallow: true
            WOLOLO: 2
