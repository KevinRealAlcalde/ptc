type: pipeline-template
version: 1
name: test
description: test
templateType: MULTIBRANCH
parameters:
  - name: repoName
    displayName: Git Repository
    type: string
  - name: password
    displayName: password
    type: CREDENTIALS

multibranch:
  branchSource:
    git:
      remote: ${repoName}
      credentialsId: ${password}
      
      strategy:
      allBranchesSame:
      props:
        - suppressAutomaticTriggering:
            triggeredBranchesRegex: ".*"
            strategy: INDEXING
