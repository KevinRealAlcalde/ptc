type: pipeline-template
version: 1
name: test
description: test
templateType: MULTIBRANCH
parameters:
  - name: repoName
    displayName: Git Repository
    type: string
  - name: password
    displayName: password
    type: CREDENTIALS

multibranch:
  branchSource:
    git:
      repository: ${repoName}
      traits:
          - $class: CloneOptionTrait
            extension:
              depth: 1
              honorRefspec: true
              noTags: true
              shallow: true
