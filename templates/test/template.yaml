type: pipeline-template
version: 1
name: test2
description: test2
templateType: MULTIBRANCH

parameters:
  - name: repoName
    displayName: Git Repository
    type: string

multibranch:
  branchSource:
    github:
      repository: ${repoName}
      traits:
          - gitHubBranchDiscovery:
              strategyId: 3
          - gitHubPullRequestDiscovery:
              strategyId: 2
    strategy:
      allBranchesSame:
        props:
        - suppressAutomaticTriggering:
            triggeredBranchesRegex: .*
            strategy: INDEXING
